    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-1 bg-white">

        <img src="https://t4.ftcdn.net/jpg/05/75/22/77/360_F_575227735_ZjAc0cnqvCwzsfmsuEuKUW847J0JIGXU.jpg" width="50px"/>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">ABOUT</a>

                <img src="https://www.transparentpng.com/thumb/user/gray-user-profile-icon-png-fP8Q1P.png" alt="gray user profile icon png @transparentpng.com" width="20px"> [[${username}]] <span class="px-3">|</span> <a class="nav-link nav-item" href="logout">Logout</a>
            </div>

</nav>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Add Patient</h4>
    <form class="col-md-6 offset-md-3 row" th:action="@{/save1}" method="post" th:object="${patient}">
        <input type="hidden" name="id" th:value="${patient.id}"/>
        <div class="mb-3 col">
            <label for="fname" class="form-label">First Name
            </label> <input type="text" class="form-control" name="fname" th:value="${patient.fname}" placeholder="Enter First Name">
        </div>
        <div class="mb-3 col">
            <label for="lname" class="form-label">Last Name
            </label> <input type="text" class="form-control" name="lname" th:value="${patient.lname}" placeholder="Enter Last Name">
        </div>
        <div class="mb-3">
            <label for="emailaddress" class="form-label">Email Address
            </label> <input type="email" class="form-control" name="emailaddress" th:value="${patient.emailaddress}" placeholder="Enter Email Address">
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number
            </label> <input type="number" class="form-control" name="phonenumber" th:value="${patient.phonenumber}" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birth of Date
            </label> <input type="date" class="form-control" name="birthdate" th:value="${patient.birthdate}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age
            </label> <input type="number" class="form-control" name="age" th:value="${patient.age}" placeholder="Enter Age">
        </div>
        <div class="mb-3 row">
            <label for="gender" class="form-label">Gender
            </label>
            <div class="form-check col">
                <input type="radio" class="form-check-input" value="Male" id="radio1" th:checked="${patient.gender=='Male'}" name="gender" >Male
                <label class="form-check-label" for="radio1" name="gender"></label>
            </div>
            <div class="form-check col">
                <input type="radio" class="form-check-input" value="Female" id="radio2" th:checked="${patient.gender=='Female'}" name="gender">Female
                <label class="form-check-label" for="radio2" name="gender"></label>
            </div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City
            </label><select name="city" class="form-select" th:value="${patient.city}">
            <option th:if="${patient.city}" th:value="${patient.city}" th:text="${patient.city}" selected>--</option>
            <option value="Tirane" >Tirane</option>
            <option value="Durres">Durres</option>
            <option value="Fier">Fier</option>
            <option value="Vlore">Vlore</option>
            <option value="Korce" >Korce</option>
            <option value="Shkoder">Shkoder</option>
            <option value="Gjirokaster" >Gjirokaster</option>
            <option value="Kukes" >Kukes</option>
            <option value="Lezhe" >Lezhe</option>
            <option value="Elbasan" >Elbasan</option>
        </select>
        </div>

        <div class="mb-3">
            <label for="bloodgroup" class="form-label">Blood Group
            </label> <select class="form-select" name="bloodgroup" th:value="${patient.bloodgroup}">
            <option th:if="${patient.bloodgroup}" th:value="${patient.bloodgroup}" th:text="${patient.bloodgroup}" selected>--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
