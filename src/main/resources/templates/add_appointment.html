<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Add Appointment</h4>
    <form class="col-md-8 offset-md-2 row" th:action="@{/save2}" method="post">
        <div class="mb-3 col">
            <label for="fullname" class="form-label">Full Name
            </label> <input type="text" class="form-control" name="fullname" placeholder="Enter Full Name">
        </div>
        <div class="mb-3 col">
            <label for="emailaddress" class="form-label">Email Address
            </label> <input type="email" class="form-control" name="emailaddress" placeholder="Enter Email Address">
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number
            </label> <input type="number" class="form-control" name="phonenumber" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
            <label for="diseases" class="form-label">Diseases
            </label> <input type="text" class="form-control" name="diseases" placeholder="Enter Diseases">
        </div>
        <div class="mb-3">
            <label for="appointmentdate" class="form-label">Appointment Date
            </label> <input type="datetime-local" class="form-control" name="appointmentdate">
        </div>
        <div class="mb-3">
            <label for="docname" class="form-label">Doctor Name
            </label> <input type="text" class="form-control" name="docname" placeholder="Enter Doctor Name">
        </div>
        <div class="mb-3">
            <label for="fulladdress" class="form-label">Full Address
            </label> <input type="text" class="form-control" name="fulladdress" placeholder="Enter Full Address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
