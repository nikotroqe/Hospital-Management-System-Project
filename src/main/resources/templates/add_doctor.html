<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Add Staff</h4>
    <form class="col-md-6 offset-md-3 row" th:action="@{/save}" method="post">
        <div class="mb-3 col">
            <label for="fname" class="form-label">First Name
            </label> <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
        </div>
        <div class="mb-3 col">
            <label for="lname" class="form-label">Last Name
            </label> <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
        </div>
        <div class="mb-3">
            <label for="emailaddress" class="form-label">Email Address
            </label> <input type="email" class="form-control" name="emailaddress" placeholder="Enter Email Address">
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number
            </label> <input type="number" class="form-control" name="phonenumber" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birth of Date
            </label> <input type="date" class="form-control" name="birthdate">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age
            </label> <input type="number" class="form-control" name="age" placeholder="Enter Age">
        </div>
        <div class="mb-3 row">
            <label for="gender" class="form-label">Gender
            </label>
            <div class="form-check col">
                <input type="radio" class="form-check-input" value="Male" id="radio1" name="gender" >Male
                <label class="form-check-label" for="radio1" name="gender"></label>
            </div>
            <div class="form-check col">
                <input type="radio" class="form-check-input" value="Female" id="radio2" name="gender">Female
                <label class="form-check-label" for="radio2" name="gender"></label>
            </div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City
            </label><select name="city" class="form-select">
                        <option>--</option>
                        <option value="Tirane" >Tirane</option>
                        <option value="Durres">Durres</option>
                        <option value="Vlore">Vlore</option>
                        <option value="Korce" >Korce</option>
                    </select>
        </div>

        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification
            </label> <select name="qualification" class="form-select">
                        <option>--</option>
                        <option value="MSC. Mjekesi">MSC. Mjekesi</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Diplome Specializime">Diplome Specializime</option>
                        <option value="Diplome Infermier">Diplome Infermier</option>
                    </select>
        </div>
        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation
            </label> <input type="text" class="form-control" name="occupation" placeholder="Enter Occupation">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
